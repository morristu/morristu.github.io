<SCRIPT src="jquery.js"></SCRIPT>
<SCRIPT>
	var selected=0;

	$(function(){
		$("#triangle-left").click(function(){
			selected=selected-1;
			if(selected<0){
				selected=5;
			}
			if(selected==5){
				document.getElementById('Kerbal-image').style.opacity='0';
				document.getElementById('Kerbal-image').style.left='-1500';
				document.getElementById('Xplane-image').style.left='-1460';
				document.getElementById('Xplane-image').style.opacity='1';
				document.getElementById('Minecraft-image').style.left='1461'
			}
			else if(selected==4){
				document.getElementById('Xplane-image').style.opacity='0';
				document.getElementById('Xplane-image').style.left='-1500';
				document.getElementById('City-image').style.left='-1460';
				document.getElementById('City-image').style.opacity='1';
				document.getElementById('Kerbal-image').style.left='1461'
			}
			else if(selected==3){
				document.getElementById('City-image').style.opacity='0';
				document.getElementById('City-image').style.left='-1500';
				document.getElementById('Bridge-image').style.left='-1460';
				document.getElementById('Bridge-image').style.opacity='1';
				document.getElementById('Xplane-image').style.left='1461'
			}
			else if(selected==2){
				document.getElementById('Bridge-image').style.opacity='0';
				document.getElementById('Bridge-image').style.left='-1500';
				document.getElementById('Sandbox-image').style.left='-1460';
				document.getElementById('Sandbox-image').style.opacity='1';
				document.getElementById('City-image').style.left='1461'

			}
			else if(selected==1){
				document.getElementById('Sandbox-image').style.opacity='0';
				document.getElementById('Sandbox-image').style.left='-1500';
				document.getElementById('Minecraft-image').style.left='-1460';
				document.getElementById('Minecraft-image').style.opacity='1';
				document.getElementById('Bridge-image').style.left='1461'
			}
			else if(selected==0){
				document.getElementById('Minecraft-image').style.opacity='0';
				document.getElementById('Minecraft-image').style.left='-1500';
				document.getElementById('Kerbal-image').style.left='0';
				document.getElementById('Kerbal-image').style.opacity='1';
				document.getElementById('Sandbox-image').style.left='1461'
			}
			
		})
	})
